  <body>
    <main id="container">
      <div>
        <div id="prediction-section">
          <div id="inference-camera-container">
          </div>
            <h3 class="prediction-image">戴口罩</h3>
                <h3 class="prediction-image hidden">没有戴口罩</h3>
        </div>
      <div id="buttons" class="flex-section">
         <tm-button id="train-model-button" label="Train Model"></tm-button>
      </div>
    </div></main>
    <script type="text/javascript">
    const mainEl = document.querySelector('#container');
       const wizard = new tm.Wizard({
  introduction: {
    title: tm.html`<h3>模型训练指南</h3>`,
    description: tm.html`点击开始，你需要允许访问你的网络摄像头`
  },
  classes: [
    {
      name: "戴口罩",
      title: "记录你戴口罩的样子",
      description:
        "按住按钮并戴上口罩至少拍摄20张照片，确保你的头部都在照片中"
    },
    {
      name: "没有戴口罩",
      title: "记录你没有戴口罩的样子",
      description:
        "按住按钮并摘下口罩至少拍摄20张照片，确保你的头部都在照片中"
    }
  ],
  onLoad: () => {
    console.log("model has loaded");
  },
  onPrediction: predictions => {
    const images = document.querySelectorAll('.prediction-image');
    let highestProb = Number.MIN_VALUE;
    let highestIndex = -1;
    predictions.forEach((pred, i) => {
      if (pred.probability > highestProb) {
        highestProb = pred.probability;
        highestIndex = i;
      }
    });
    images.forEach((img, i) => {
      if (i === highestIndex) {
        img.classList.remove('hidden');
      } else {
        img.classList.add('hidden');
      }
    });
  },
  onSampleAdded: added => {
    console.log(added);
  },
  onTrain: () => console.log("train begins"),
  onReady: () => {
    const inferenceCamera = wizard.createInferenceCamera({
      size: 270
    });
    const cameraContainer = document.querySelector('#inference-camera-container');
    cameraContainer.appendChild(inferenceCamera);
    mainEl.classList.add('ready');
  }
});
document.querySelector('#train-model-button').addEventListener('click', () => wizard.open());
    </script>
  </body>
